name: Deploy frontend bluemoon management

on:
  push:
    branches: [main, develop]
    paths:
      - "src/frontend/**"

  pull_request:
    branches: [main, develop]
    types: [closed]
    paths:
      - "src/frontend/**"

jobs:
  deploy:
    if: |
      github.event_name == 'push'
      || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          build-args: API_BASE_URL=${{ secrets.API_BASE_URL }}

          tags: khoa2k4/project-it3180:frontend_bluemoon_1.0

      - name: Redeploy
        run: |
          curl -X POST https://backboard.railway.app/graphql/v2 \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation serviceInstanceRedeploy($environmentId: String!, $serviceId: String!) { serviceInstanceRedeploy(environmentId: $environmentId, serviceId: $serviceId) }",
              "variables": {
                "environmentId": "${{ secrets.RAILWAY_ENV_ID }}",
                "serviceId": "${{ secrets.FRONTEND_RAILWAY_SERVICE_ID }}"
              }
            }'
